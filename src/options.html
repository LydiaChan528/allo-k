<!DOCTYPE html>
	<html>


	<head>
		<title>MadeCafe Options</title>
		<link rel="stylesheet" type="text/css" href="options.css">
	</head>

	<body>

		<section aria-label="Title">
			<div class="colorbox box_gray">
				<h1>Welcome</h1>
			</div>
		</section>

		<section aria-label="Introduction">
			<div class="colorbox box_light_green">
				<h2>Who are we?</h2>
				<p>[intro #1]</p>

				<h2>How does it work?</h2>
				<p>[description #1]</p>
			</div>
		</section>

		<section aria-label="Step 1">
			<div class="colorbox box_dark_green">
				<h2>Step 1</h2>
				<h3>Choose your starter pack</h3>

				<img src="../icons/student.svg" alt="One energy drink" align="center" style="width:27%;height:30%;" onclick = "recordStudent();">
				<img src="../icons/deadline.svg" alt="Two energy drinks" align="center" style="width:35%;height:35%;" onclick = "recordDeadline();">
				<img src="../icons/hackathon.svg" alt="Many energy drink" align="center" style="width:35%;height:35%;" onclick = "recordHackathon();">
			</div>
		</section>

		<section aria-label="Step 2">
			<div class="colorbox box_gray">
				<h2>Step 2</h2>
				<h3>When do you plan to... (format hh:mm)</h3>

				<form>
					<img src="../icons/sleep.svg" alt="Sleep Time" style="float:left;width:100px;height:100px;"><br><br><br>
					<label for="sleep">Sleep?</label><br>
					<input type="text" id="sleep" name="sleep">

					<img src="../icons/breakfast.svg" alt="Breakfast" style="float:left;width:100px;height:100px;"><br><br><br>
					<label for="breakfast">Eat breakfast?</label><br>
					<input type="text" id="breakfast" name="breakfast">

					<img src="../icons/breakfast.svg" alt="Lunch" style="float:left;width:100px;height:100px;"><br><br><br>
					<label for="lunch">Eat lunch?</label><br>
					<input type="text" id="lunch" name="lunch">

					<img src="../icons/breakfast.svg" alt="Dinner" style="float:left;width:100px;height:100px;"><br><br><br>
					<label for="dinner">Eat dinner?</label><br>
					<input type="text" id="dinner" name="dinner">
				</form>

				<div class = "hack_mode">
					<form>
						<img src="../icons/breakfast.svg" alt="Hacking" style="float:left;width:100px;height:100px;"><br><br><br>
						<label for="hack">Finish hacking? (in hours)</label><br>
						<input type="text" id="hack" name="hack">				
					</form>
				</div>

				<form>
					
				</form>


				
			</div>
		</section>

		<section aria-label="Step 3">
			<div class="colorbox box_light_green">
				<h2>Step 3</h2>
				<h3>Download!</h3>
			</div>
		</section>

		<script src="options.js"></script>
	</body>
</html>
